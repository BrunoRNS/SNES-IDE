name: MacOS (Build and Test)

on:
  push:
    branches: [ main, develop, macos/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  macos-build:
    name: Build (Green-Light)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build/requirements.txt

      - name: Build
        run: |
          python build/build.py
          
      - name: Verify Bundle
        run: |
          if [ ! -d "dist" ]; then
            echo "Bundle directory not found!"
            exit 1
          fi
          
          if [ ! -d "dist/SNES-IDE.app" ]; then
            echo "macOS app bundle not found!"
            exit 1
          fi
          
          if [ ! -f "dist/SNES-IDE.app/Contents/MacOS/SNES-IDE" ]; then
            echo "macOS launcher not found!"
            exit 1
          fi
          
          echo "macOS bundle verified successfully"

      - name: Compress Bundle
        run: |
          cd dist
          zip -r sneside-macos-arm64.zip SNES-IDE.app/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sneside-macos-arm64
          path: dist/sneside-macos-arm64.zip
          retention-days: 7

  macos-tests-greenlight:
    name: Tests (Green-Light)
    runs-on: macos-latest
    needs: macos-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-macos-arm64

      - name: Extract and Verify Bundle
        run: |
          unzip -q sneside-macos-arm64.zip
          
          if [ ! -d "SNES-IDE.app" ]; then
            echo "App bundle not found after extraction!"
            exit 1
          fi
          
          if [ ! -x "SNES-IDE.app/Contents/MacOS/SNES-IDE" ]; then
            echo "Launcher is not executable!"
            exit 1
          fi
          
          if [ ! -d "SNES-IDE.app/Contents/Resources/venv" ]; then
            echo "Virtual environment not found in bundle!"
            exit 1
          fi
          
          if [ ! -d "SNES-IDE.app/Contents/Resources/src" ]; then
            echo "Source code not found in bundle!"
            exit 1
          fi
          
          echo "macOS bundle structure verified"

      - name: Test Launcher Permissions
        run: |
          chmod +x SNES-IDE.app/Contents/MacOS/SNES-IDE
          
          if ! SNES-IDE.app/Contents/MacOS/SNES-IDE --help 2>/dev/null; then
            echo "Launcher execution test inconclusive (expected for GUI apps)"
          else
            echo "Launcher executed successfully (not expected for GUI apps)"
          fi

  macos-tests-redlight:
    if: github.ref_name == 'macos/red'
    name: Tests (Red-Light)
    runs-on: macos-latest
    needs: macos-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-macos-arm64

      - name: Extract bundle
        run: |
          unzip -q sneside-macos-arm64.zip

      - name: Deliberately failing test
        run: |
          echo "This is a deliberate failure for Red-Light testing."
          exit 1
