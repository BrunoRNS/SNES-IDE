name: MacOS (Build and Test)

on:
  push:
    branches: [ macos/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  macos-build:
    name: Build (Green-Light)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          cd "${{ github.workspace }}"
          python -m pip install -r build/requirements.txt

      - name: Build
        run: |
          cd "${{ github.workspace }}"
          python build/build.py
          
      - name: Verify
        run: |
          cd "${{ github.workspace }}"
          if [ ! -d "SNES-IDE-out" ]; then
            echo "Build artifact not found!"
            exit 1
          fi

      - name: Compress (zip)
        run: |
          cd "${{ github.workspace }}"
          zip -r sneside-macos-arm64.zip SNES-IDE-out/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: sneside-macos-arm64
          path: sneside-macos-arm64.zip
          retention-days: 7

  macos-tests-greenlight:
    name: Tests (Green-Light)
    runs-on: macos-latest
    needs: macos-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-macos-arm64

      - name: Extract sneside-macos-arm64.zip
        run: |
          unzip -q sneside-macos-arm64.zip

      - name: Check expected `libs` folders
        run: |
          expected_libs=(
            "DntcTranspiler"
            "DotnetSnesLib"
            "javasnes"
            "pvsneslib"
            "SampleLibrary"
            "COPYING.md"
          )
          for lib in "${expected_libs[@]}"; do
            if [ ! -e "SNES-IDE-out/libs/$lib" ]; then
              echo "Missing: $lib"
              exit 1
            fi
          done
          echo "All expected lib files found."

      - name: Check expected `bin` folders
        run: |
          expected_bins=(
            "jdk8"
            "pvsneslib"
            "schismtracker"
            "snes-emulator"
            "sprite-editor"
            "tmx-editor"
            "COPYING.md"
          )
          for binary in "${expected_bins[@]}"; do
            if [ ! -e "SNES-IDE-out/bin/$binary" ]; then
              echo "Missing: $binary"
              exit 1
            fi
          done
          echo "All expected bin files found."

      - name: Check expected `scripts` files
        run: |
          expected_scripts=(
            "audio-brr-wav-converter"
            "audio-impulse-tracker-init"
            "audio-sample-generator"
            "audio-wav-brr-converter"
            "compile-dotnetsnes-proj"
            "compile-javasnes-proj"
            "compile-pvsneslib-proj"
            "get-snes-ide-home"
            "gfx-png-bmp-editor"
            "gfx-png-bmp-snes-converter"
            "gfx-tmx-editor"
            "gfx-tmx-tmj-converter"
            "open-emulator"
          )
          for script in "${expected_scripts[@]}"; do
            if [ ! -f "SNES-IDE-out/scripts/$script" ]; then
              echo "Missing: $script"
              exit 1
            fi
          done
          echo "All expected script files found."

      - name: Check file permissions
        run: |
          cd SNES-IDE-out/scripts
          chmod +x *

      - name: Verify SNES-IDE.app exists
        run: |
          if [ ! -d "SNES-IDE-out/snes-ide.app" ]; then
            echo "snes-ide.app not found in SNES-IDE folder (for post-installation use)"
            exit 1
          fi
          echo "snes-ide.app found."

  macos-tests-redlight:
    if: github.ref_name == 'macos/red'
    name: Tests (Red-Light)
    runs-on: macos-latest
    needs: macos-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-macos-arm64

      - name: Extract sneside-macos-arm64.zip
        run: |
          unzip -q sneside-macos-arm64.zip

      - name: Deliberately failing example test
        run: |
          echo "This is a deliberate failure for Red-Light testing."
          exit 1