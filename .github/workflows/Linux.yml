name: Ubuntu (Build and Test)

on:
  push:
    branches: [main, develop, ubuntu/**]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

jobs:
  ubuntu-build:
    name: Build (Green-Light)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build/requirements.txt

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils wget file

      - name: Build
        run: |
          python build/build.py

      - name: Verify Bundle
        run: |
          if [ ! -d "dist" ]; then
            echo "Bundle directory not found!"
            exit 1
          fi

          if ! ls dist/*.AppImage 1> /dev/null 2>&1; then
            echo "AppImage not found!"
            exit 1
          fi

          APPIMAGE=$(ls dist/*.AppImage | head -1)
          echo "Found AppImage: $APPIMAGE"

          if [ ! -x "$APPIMAGE" ]; then
            echo "AppImage is not executable!"
            exit 1
          fi

          file "$APPIMAGE"

          echo "Linux bundle verified successfully"

      - name: Make AppImage Executable
        run: |
          chmod +x dist/*.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sneside-ubuntu-x64
          path: dist/*.AppImage
          retention-days: 7

  ubuntu-tests-greenlight:
    name: Tests (Green-Light)
    runs-on: ubuntu-latest
    needs: ubuntu-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-ubuntu-x64
          path: .

      - name: Verify AppImage
        run: |
          APPIMAGE=$(ls *.AppImage | head -1)
          echo "Testing AppImage: $APPIMAGE"

          if [ ! -f "$APPIMAGE" ]; then
            echo "AppImage not found!"
            exit 1
          fi

          if [ ! -x "$APPIMAGE" ]; then
            echo "AppImage is not executable!"
            exit 1
          fi

          file "$APPIMAGE"

          if ! ./"$APPIMAGE" --help 2>/dev/null; then
            echo "AppImage execution test inconclusive (expected for GUI apps)"
          else
            echo "AppImage executed successfully"
          fi

          echo "Linux AppImage verified"

  ubuntu-tests-redlight:
    if: github.ref_name == 'ubuntu/red'
    name: Tests (Red-Light)
    runs-on: ubuntu-latest
    needs: ubuntu-build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sneside-ubuntu-x64

      - name: Deliberately failing test
        run: |
          echo "This is a deliberate failure for Red-Light testing."
          exit 1
